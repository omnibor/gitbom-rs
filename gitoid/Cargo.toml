[package]
categories = ["cryptography", "development-tools"]
description = "An experimental implementation of gitoids in Rust"
edition = "2021"
homepage = "https://gitbom.dev"
keywords = ["gitbom", "sbom", "gitoid"]
license = "Apache-2.0"
name = "gitoid"
readme = "../README.md"
repository = "https://github.com/git-bom/gitbom-rs"
version = "0.1.4"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
hex = "0.4.3"
sha1 = "0.10.4"
sha2 = "0.10.5"
url = "2.2.2"
